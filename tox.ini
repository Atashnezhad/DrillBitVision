[tox]
min_version = 4
envlist = py38, py39, pytest, flake8 , mypy
isolated_build = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txtclear
    -r{toxinidir}/requirements-test.txt


[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8 {toxinidir}/neural_network_model/.

[testenv:pytest]
;basepython = python3.9
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-test.txt
commands = pytest --basetemp={envtemdir}


;[testenv:mypy]
;basepython = python3.9
;deps =
;    -r{toxinidir}/requirements.txt
;allowlist_externals = mypy
;commands = mypy {toxinidir}/neural_network_model/.